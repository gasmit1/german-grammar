<DIV class="title">

	Principal parts of verbs

</DIV>
<HR>
<P>



The principal parts of a verb are its infinitive form, present tense <I>er / sie / es</I>-form, simple past form, and past participle with helping verb. For <a href="../referenc/prinprts.htm">irregular verbs</a>, these must be learned individually.
