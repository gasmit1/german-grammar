<title>Navigation buttons</title>

<body>
Buttons defined directly
<p><img src="../17-178841_home-png-home-icon-free.png" width="15" height="15" alt="Home icon"> - Home</p>
<p>&#9650; - Up</p>
<p>&#x25C0; - Previous</p>
<p>&#9654; - Next</p>
<p>Buttons defined through CSS</p>
<p><button class="myButton"><img src="../17-178841_home-png-home-icon-free.png" width="15" height="15" alt="Home icon"> - Home</p>
<p><button class="myButton">&#9650; - Up</p>
<p><button class="myButton">&#x25C0; - Previous</p>
<p><button class="myButton">&#9654; - Next</p>
</body>
</html>
